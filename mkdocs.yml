site_name: "ASA: Servidor DHCP com dnsmasq"
site_author: Jurandy Soares

theme:
  name: material
  language: pt
  palette:
    primary: green

plugins:
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - footnotes
  - pymdownx.emoji  

